<div class="container">
  <form action="index.html" class="form-signin" #form="ngForm" (submit)="signin()">
    <h2 class="form-signing-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email Address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email Address"
      [(ngModel)]="signinForm.email" required autofocus #email="ngModel" email="true">
    <!-- <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div> -->
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
      <div *ngIf="email.errors?.required">
        Email is required.
      </div>
      <div *ngIf="email.errors?.email">
        Invalid Email.
      </div>
    </div>
    <div *ngIf="err_message" class="alert alert-danger">
      {{ err_message }}
    </div>


    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" autofocus
      [(ngModel)]="signinForm.password" required minlength="6" #password="ngModel">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.minlength">
                Password minlength 6.
              </div>
            <div *ngIf="password.errors?.required">
                Password is required.
              </div>
    </div>

    <div class="alert alert-danger">
      {{ err_message }}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  </form>
  <p class="info">
    <a routerLink="/signup">Don't have an account? Create one here.</a>
  </p>
</div>
